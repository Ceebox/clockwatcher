<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/global.css" />
        <link rel="stylesheet" href="/src/settings.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
            rel="stylesheet"
        />
        <title>Clockwatcher</title>
        <script type="module" src="/src/main.ts" defer></script>
        <script type="module" src="/src/settings.ts" defer></script>
    </head>

    <body>
        <div data-tauri-drag-region class="titlebar">
            <div class="titlebar-button titlebar-image" id="titlebar-back">
                <img src="https://api.iconify.design/mdi:arrow-back.svg" />
            </div>
            <div class="titlebar-button titlebar-image" id="titlebar-minimize">
                <img src="https://api.iconify.design/mdi:minimize.svg" />
            </div>
            <div class="titlebar-button titlebar-image" id="titlebar-close">
                <img src="https://api.iconify.design/mdi:close.svg" />
            </div>
        </div>

        <h3 class="text-show">Duration</h3>
        <input
            class="text-show"
            type="time"
            id="duration"
            min="00:00"
            max="24:00"
            required
        />
    </body>
</html>
